<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Calculator</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; margin-top: 100px; }
        .calculator { background: #f2f2f2; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; }
        h2, h3 { text-align: center; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>AJAX Calculator</h2>

        <form id="calcForm">
            {% csrf_token %}
            <input type="number" step="any" name="num1" placeholder="Enter first number" required>
            <input type="number" step="any" name="num2" placeholder="Enter second number" required>

            <select name="operation" required>
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (ร)</option>
                <option value="divide">Division (รท)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script>
        const form = document.getElementById("calcForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            fetch("/calculate/", {
                method: "POST",
                headers: { "X-CSRFToken": formData.get("csrfmiddlewaretoken") },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Result: " + data.result;
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
